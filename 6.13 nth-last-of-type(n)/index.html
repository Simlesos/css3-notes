<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
            :nth-last-of-type(n)

            和 :nth-of-type  用法一致 不过是从最后一个开始计算

        */

        .wrapper > p:nth-last-of-type(3){
            background: red;
        }

    </style>

</head>
<body>

<div class="wrapper">
    <p>我是第一个段落</p>
    <p>我是第二个段落</p>
    <p>我是第三个段落</p>
    <p>我是第四个段落</p>
    <p>我是第五个段落</p>
    <div>我是一个Div元素</div>
    <p>我是第六个段落</p>
    <p>我是第七个段落</p>
</div>


</body>
</html>
