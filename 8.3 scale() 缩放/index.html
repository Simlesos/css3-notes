<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
             scale(x,y) 缩放
             x：水平方向放大或者缩小多少倍
             y：垂直方向放大或缩小多少倍
        */
        div.box{
            height: 200px;
            width: 200px;
            background: orange;
        }
        
        .box:hover{
            -webkit-transform: scale(1.8);
            -moz-transform: scale(1.8);
            -ms-transform: scale(1.8);
            -o-transform: scale(1.8);
            transform: scale(1.8);
        }

    </style>


</head>
<body>


<div class="box"></div>

</body>
</html>
