<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        /*
            :first-of-type
            选择第一个 某类型的元素

        */

        .wrapper > p:first-of-type{
            background: red;
        }


    </style>

</head>
<body>

<div class="wrapper">
    <div>我是一个块元素，我是.wrapper的第一个子元素</div>
    <p>我是一个段落元素，我是不是.wrapper的第一个子元素，但是他的第一个段落元素</p>
    <p>我是一个段落元素</p>
    <div>我是一个块元素</div>
</div>

</body>
</html>
