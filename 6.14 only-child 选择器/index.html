<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        /*

            :only-child
            选择只有一个子元素,并且是目标子元素的元素［唯一一个元素］

        */

        .wrapper  span:only-child{
            background: green;
        }


    </style>

</head>
<body>
<div class="wrapper">
    <p>我是第一个段落</p>
    <p>我是第二个段落</p>
    <p>我是第三个段落</p>
    <p>我是第四个段落</p>
    <p>我是第五个段落</p>
    <div>
        <span>我是一个span元素</span>
    </div>

    <p>我是第六个段落</p>
    <p>我是第七个段落</p>
</div>


</body>
</html>
