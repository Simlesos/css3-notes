<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    /*
        :nth-child(n)
        当n为一个表达式的时候,n从0开始
        当表达式的值为 0 的时候，不选择任何元素 从0开始
    */

        li:nth-child(2n){
            background: orange;
        }


    </style>
</head>
<body>

<ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
    <li>item7</li>
    <li>item8</li>
    <li>item9</li>
    <li>item10</li>
</ol>​

</body>
</html>
