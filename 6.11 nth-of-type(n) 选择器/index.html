        /*

            :nth-of-type

            和 :nth-child(n) 一样的，只不过是，只会选择对应的元素类型

            比如下面这个例子，选择的就是 p 标签
        */


        .wrapper > p:nth-of-type(2n+1){
            background: red;
        }
