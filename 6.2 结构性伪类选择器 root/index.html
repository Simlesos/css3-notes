<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        /*
            :root
            始终选择的是 html 节点，建议取代 html{}的方式


        */


        div.box1 {
            width: 200px;
            height: 200px;
            background: red;
            overflow: hidden;
        }

        div.box2 {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background: blue;
        }

        :root{
            background: green;
        }

    </style>

</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
