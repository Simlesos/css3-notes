<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
            :empty
            用来选择没有任何内容的元素，这里没有内容指的是 [一点内容都没有，哪怕是一个空格]
        */

        p{
            height: 20px;
            width: 100%;
        }

        p:empty{
            background: red;
        }

    </style>

</head>
<body>
<p>我是一个段落</p>
<p></p>
<p>&nbsp;</p>​


</body>
</html>
