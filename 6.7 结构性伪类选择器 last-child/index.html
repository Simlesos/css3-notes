<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        /*

            :last:child
            选择元素的最后一个子元素

         */

        .post{
            padding: 10px;
            border: 1px solid darkturquoise;
            margin: 20px auto;
            width: 200px;
        }

        .post p{
            margin: 0 0 15px 0;
        }

        .post p:last-child{
            margin-bottom: 0;
        }

    </style>
</head>
<body>

<div class="post">
    <p>第一段落</p>
    <p>第二段落</p>
    <p>第三段落</p>
    <p>第四段落</p>
    <p>第五段落</p>
</div>​


</body>
</html>
