<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
         :first-child 选择器表示的是 选择父元素的第一个子元素的元素E
         简单点理解就是选择元素中的第一个子元素，记住的是子元素，而不是后代元素
        */
        ol > li:first-child{
            background: red;
            color: yellow;
        }




    </style>

</head>
<body>
<ol>
    <li><span>1111</span><span>2222</span></li>
    <li><span>1111</span><span>2222</span></li>
    <li><span>1111</span><span>2222</span></li>
    <li><span>1111</span><span>2222</span></li>
    <li><span>1111</span><span>2222</span></li>
</ol>
</body>
</html>
